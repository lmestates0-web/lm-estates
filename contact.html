<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt – LM Estates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">LM Estates</a>
      <nav class="main-nav">
        <a href="properties.html">Immobilien</a>
        <a href="about.html">Über uns</a>
        <a href="contact.html" class="btn-outline">Kontakt</a>
      </nav>
      <button class="nav-toggle" aria-label="Menu">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Kontakt</h1>
    <p>Schreiben Sie uns oder rufen Sie an — wir helfen gerne.</p>

    <form id="contactForm" onsubmit="submitContact(event)" class="contact-form">
      <label>Ihr Name <input type="text" name="name" required></label>
      <label>E-Mail <input type="email" name="email" required></label>
      <label>Telefon <input type="tel" name="phone"></label>
      <label>Nachricht <textarea name="message" required></textarea></label>
      <button class="btn-primary" type="submit">Absenden</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year5"></span> LM Estates</div>
    </div>
  </footer>

  <script src="lm-estates-javascript.js"></script>
</body>
</html>
